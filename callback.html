<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>पेमेंट कॉलबैक</title>
</head>
<body>
  <script>
    const params = new URLSearchParams(window.location.search);
    const transactionId = params.get('transactionId');
    if (transactionId) {
      alert('पेमेंट सफल! 500 स्कोर जोड़ा गया।');
      window.opener.score += 500;
      window.close();
    } else {
      alert('पेमेंट विफल!');
      window.close();
    }
  </script>
</body>
</html>
