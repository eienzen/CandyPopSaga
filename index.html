<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline'; media-src 'self' blob:; img-src 'self' https://favicon.io; connect-src 'self';">
  <title>Candy Pop Saga</title>
  <link rel="icon" type="image/png" href="https://favicon.io/emoji-favicons/candy">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #ffe6f0;
      font-family: 'Bubblegum Sans', cursive;
      text-align: center;
    }
    #header {
      background: url('https://opengameart.org/sites/default/files/candy-banner.png') no-repeat center;
      height: 100px;
      color: white;
      font-size: 36px;
      line-height: 100px;
      text-shadow: 2px 2px #ff6699;
    }
    #footer {
      background: #ff6699;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 5px solid #ff6699;
      border-radius: 10px;
    }
    #referral {
      margin: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="header">Candy Pop Saga</div>
  <div id="referral">रेफरल कोड: <span id="refCode"></span> | दोस्तों को आमंत्रित करें और बोनस पॉइंट्स जीतें!</div>
  <div id="footer">© 2025 Candy Pop Saga | खेलें और मज़े करें!</div>
  <script>
    let candies = [];
    let board = [];
    let score = 0;
    let moves = 20;
    let level = 1;
    let targetScore = 1000;
    let selectedCandy = null;
    let startSound, victorySound, gameOverSound;
    let referralCode = generateReferralCode();

    function preload() {
      startSound = loadSound('sounds/start game sound-effect.mp3');
      victorySound = loadSound('sounds/victory-sound-101319.mp3');
      gameOverSound = loadSound('sounds/game-over-arcade-6435.mp3');
    }

    function setup() {
      createCanvas(400, 400, WEBGL);
      textFont('Bubblegum Sans');
      for (let i = 0; i < 8; i++) {
        board[i] = [];
        for (let j = 0; j < 8; j++) {
          board[i][j] = floor(random(4));
          candies.push({ x: i, y: j, type: board[i][j] });
        }
      }
      startSound.play();
      document.getElementById('refCode').innerText = referralCode;
    }

    function draw() {
      background(255, 230, 240);
      ambientLight(200);
      pointLight(255, 255, 255, 0, 0, 200);
      for (let candy of candies) {
        push();
        translate((candy.x - 4) * 50, (candy.y - 4) * 50, 0);
        fill(getCandyColor(candy.type));
        sphere(20, 16, 16);
        pop();
      }
      push();
      translate(-180, -180, 0);
      fill(255);
      textSize(20);
      text(`स्कोर: ${score}`, 10, 30);
      text(`चालें: ${moves}`, 10, 60);
      text(`लेवल: ${level}`, 10, 90);
      text(`लक्ष्य: ${targetScore}`, 10, 120);
      pop();
      if (score >= targetScore) {
        level++;
        targetScore += 500;
        moves = 20;
        score = 0;
        victorySound.play();
        alert('लेवल पूरा! अगला लेवल शुरू!');
      }
      if (moves <= 0 && score < targetScore) {
        gameOverSound.play();
        alert('गेम ओवर! फिर से शुरू करें।');
        resetGame();
      }
    }

    function mousePressed() {
      let x = floor((mouseX - width / 2) / 50 + 4);
      let y = floor((mouseY - height / 2) / 50 + 4);
      if (x >= 0 && x < 8 && y >= 0 && y < 8) {
        if (!selectedCandy) {
          selectedCandy = { x, y };
        } else {
          if (abs(selectedCandy.x - x) + abs(selectedCandy.y - y) === 1) {
            swapCandies(selectedCandy.x, selectedCandy.y, x, y);
            if (checkMatches()) {
              moves--;
            } else {
              swapCandies(selectedCandy.x, selectedCandy.y, x, y);
            }
          }
          selectedCandy = null;
        }
      }
    }

    function swapCandies(x1, y1, x2, y2) {
      let temp = board[x1][y1];
      board[x1][y1] = board[x2][y2];
      board[x2][y2] = temp;
      updateCandies();
    }

    function checkMatches() {
      let matches = false;
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 6; j++) {
          if (board[i][j] === board[i][j + 1] && board[i][j] === board[i][j + 2]) {
            matches = true;
            score += 100;
            board[i][j] = board[i][j + 1] = board[i][j + 2] = -1;
          }
        }
      }
      for (let j = 0; j < 8; j++) {
        for (let i = 0; i < 6; i++) {
          if (board[i][j] === board[i + 1][j] && board[i][j] === board[i + 2][j]) {
            matches = true;
            score += 100;
            board[i][j] = board[i + 1][j] = board[i + 2][j] = -1;
          }
        }
      }
      if (matches) {
        clearMatches();
      }
      return matches;
    }

    function clearMatches() {
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          if (board[i][j] === -1) {
            for (let k = j; k > 0; k--) {
              board[i][k] = board[i][k - 1];
            }
            board[i][0] = floor(random(4));
          }
        }
      }
      updateCandies();
    }

    function updateCandies() {
      candies = [];
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          candies.push({ x: i, y: j, type: board[i][j] });
        }
      }
    }

    function getCandyColor(type) {
      switch (type) {
        case 0: return [255, 0, 0];
        case 1: return [0, 255, 0];
        case 2: return [0, 0, 255];
        case 3: return [255, 255, 0];
        default: return [255, 255, 255];
      }
    }

    function resetGame() {
      score = 0;
      moves = 20;
      level = 1;
      targetScore = 1000;
      setup();
      startSound.play();
    }

    function generateReferralCode() {
      return 'CANDY' + Math.floor(Math.random() * 10000);
    }
  </script>
</body>
</html>
